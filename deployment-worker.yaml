    spec:
      volumes:
        - name: superset-config
          secret:
            secretName: superset-config
            defaultMode: 420
      initContainers:
        - name: wait-for-postgres-redis
          image: jwilder/dockerize:latest
          command:
            - /bin/sh
            - '-c'
            - >-
              dockerize -wait "tcp://$DB_HOST:$DB_PORT" -wait
              "tcp://$REDIS_HOST:$REDIS_PORT" -timeout 120s
          envFrom:
            - secretRef:
                name: superset-env
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      containers:
        - name: superset
          image: apache/superset:2.1.0
          command:
            - /bin/sh
            - '-c'
            - >-
              . /app/pythonpath/superset_bootstrap.sh; celery
              --app=superset.tasks.celery_app:app worker
          envFrom:
            - secretRef:
                name: superset-env
          env:
            - name: SUPERSET_PORT
              value: '8088'
          resources: {}
          volumeMounts:
            - name: superset-config
              readOnly: true
              mountPath: /app/pythonpath
          livenessProbe:
            exec:
              command:
                - sh
                - '-c'
                - >-
                  celery -A superset.tasks.celery_app:app inspect ping -d
                  celery@$HOSTNAME
            initialDelaySeconds: 120
            timeoutSeconds: 60
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsUser: 0
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600